<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Pokedex!!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Choose Your Pokémon</h1>
    <div class="pokedex-container">
      <div class="input-section">
        <input type="text" placeholder="Enter Pokémon Name" />
        <button>Submit</button>
      </div>
      <div class="display-section">
        <h2 class="pokemon-name">Pokémon Name</h2>
        <img src="download.jpg" alt="Pokémon Image" class="pokemon-image" />
        <h3 class="pokemon-type">Pokémon Type</h3>
        <h4 class="pokemon-ability">Ability1</h4>
        <h5 class="pokemon-ability">Ability2</h4>
      </div>
    </div>

    <script text="text/javascript" src="main.js"></script>
  </body>
</html>
